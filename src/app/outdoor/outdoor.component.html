<div class="lifehacks">
<h1>Outdoor and Cooking Life Hacks</h1>
<div class="tab" role="tablist">
    <button class="tablinks" onclick="openHack(event, 'Outdoor')">Outdoor</button>
    <button class="tablinks" onclick="openHack(event, 'Cooking')">Cooking</button>
  </div>

  <div id="Outdoor" class="tabcontent">
    <div *ngIf="hacks">
        <div *ngFor="let h of hacks" class="outer-div">
          <button class="accordion" >{{ h.id }}: {{ h.title }}</button>
            <div class="panel">
                <div><p class="font-bolder">Description: </p>{{ h.description }}</div>
                <div><p class="font-bolder">Date Posted: </p>{{ h.datePosted }}</div>
                <div><p class="font-bolder">Category: </p>{{ h.category }}</div>
            </div>
        </div>
    </div>
  </div>
  <div id="Cooking" class="tabcontent">
    <div *ngIf="cookhacks">
        <div *ngFor="let h of cookhacks" class="outer-div">
          <button class="accordion">{{ h.id }}: {{ h.title }}</button>
            <div class="panel">
              <div><p class="font-bolder">Description: </p>{{ h.description }}</div>
              <div><p class="font-bolder">Date Posted: </p>{{ h.datePosted }}</div>
              <div><p class="font-bolder">Category: </p>{{ h.category }}</div>
            </div>
        </div>
    </div>
  </div>
</div>
