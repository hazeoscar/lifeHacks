  <script>
    /////////////////////////////YEGANEH////////////////////////////////////////
      function openHackY(evt, hackYTitle) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("panelContaitner");
          for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
              tablinks[i].className = tablinks[i].className.replace("active", "");
          }
          document.getElementById(hackYTitle).style.display = "block";
          evt.currentTarget.className += " active";
      }
      $(document).ready(function(){
          $('.description').hide();
          $('h3').click(function(){
              $('.description').hide();
              $(this).next('.description').toggle(1000);

          });
      });
  
/////////////////////////////GURINDER////////////////////////////////////////
      function openHack(evt, hackName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(hackName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    $(document).ready(function () {
        $(".panel").hide();
        $(".accordion").click(function () {
            $(".panel").hide(500);
            $(this).next(".panel").toggle(500);
        });


    });
</script>
